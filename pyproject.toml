[tool.poetry]
name = "lacus"
version = "1.2.0"
description = " A capturing system using playwright, as a web service."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
start_website = "bin.start_website:main"
capture_manager = "bin.capture_manager:main"
stop_capture_manager = "bin.stop_capture_manager:main"

[tool.poetry.dependencies]
python = "^3.8"
redis = {version = "^4.4.2", extras = ["hiredis"]}
flask-restx = "^1.0.5"
werkzeug = "^2.2.2"
gunicorn = "^20.1.0"
lacuscore = "^1.2.3"
rich = "^13.1.0"
psutil = "^5.9.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = "^8.7.0"
mypy = "^0.991"
types-redis = "^4.3.21.6"
types-psutil = "^5.9.5.5"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
