[tool.poetry]
name = "lacus"
version = "1.7.0"
description = " A capturing system using playwright, as a web service."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/ail-project/Lacus"

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
start_website = "bin.start_website:main"
capture_manager = "bin.capture_manager:main"
stop_capture_manager = "bin.stop_capture_manager:main"

[tool.poetry.dependencies]
python = "^3.8"
redis = {version = "^5.0.1", extras = ["hiredis"]}
flask-restx = "^1.3.0"
werkzeug = "^3.0.1"
gunicorn = "^21.2.0"
lacuscore = "^1.7.9"
rich = "^13.7.0"
psutil = "^5.9.7"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.13.0", python = ">=3.9"}
]
mypy = "^1.8.0"
types-redis = "^4.6.0.20240106"
types-psutil = "^5.9.5.20240106"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
